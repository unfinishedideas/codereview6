<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>1-800-Doctorb (CodeReview6)</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>1-800-Doctorb</h1>
      <h3>The 'B' is for bargain!</h3>
    </div>
    <div class="formBox">
      <form class="userForm" action="index.html" method="post">
        <label for="searchQuery">Input Search Query:</label>
        <input type="text" id="searchQuery">
        <br>
        <div class="locationBox">
          <h4>Location</h4>
          <label for="citySearch">City:</label>
          <input type="text" id="citySearch">
          <br>
          <label for="stateSearch">State</label>
          <input type="text" id="stateSearch" maxlength="2">
        </div>
        <br>
        <select id="typeOfSearch">
          <option>Search By Name</option>
          <option>Search By Condition</option>
        </select>
        <br><br>
        <button type="submit" name="button">Submit</button>
      </form>
    </div>

    <div class="resultsBox">
      <ul id="doctorList">

      </ul>
    </div>

  </div> <!-- close container -->
</body>
</html>
